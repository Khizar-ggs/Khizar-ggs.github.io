<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sunset Glow Color Scheme</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
        }
        th {
            font-size: 24px;
            font-weight: bold;
            font-style: italic;
            background-color: #FFD700; /* Gold header to stand out */
        }
        td {
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th colspan="4">Sunset Glow Color Scheme</th>
    </tr>
    <tr>
        <td style="background-color:#FF4500;">Orange Red</td>
        <td style="background-color:#FF6347;">Tomato</td>
        <td style="background-color:#FF8C00;">Dark Orange</td>
        <td style="background-color:#FFD700;">Gold</td>
    </tr>
    <tr>
        <td>#FF4500</td>
        <td>#FF6347</td>
        <td>#FF8C00</td>
        <td>#FFD700</td>
    </tr>
    <tr>
        <td>rgb(255,69,0)</td>
        <td>rgb(255,99,71)</td>
        <td>rgb(255,140,0)</td>
        <td>rgb(255,215,0)</td>
    </tr>
    <tr>
        <td>hsl(16,100%,50%)</td>
        <td>hsl(9,100%,64%)</td>
        <td>hsl(33,100%,50%)</td>
        <td>hsl(51,100%,50%)</td>
    </tr>
</table>

</body>
</html>
